<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="candytheme.css" rel="stylesheet">
    <link href="style-index.css" rel="stylesheet">
    <title> Яun Boulangerie Pâtisserie </title>
</head>
<body>
    <div class="infoBloc">
        <div> Adressse , numéro de télèphone, ouvert 7/7</div> 
    </div>

    <header id="head">
		<img src="images/logo.png" class="logo">
		<div class="toggle" onclick="toggleMenu();"></div>
		<ul class="menu">
			<li> <a href="#home" class="active" onclick="toggleMenu();">Home</a></li>
			<li> <a href="#products" onclick="toggleMenu();"> Nos produits </a> </li>
			<li> <a href="#crew" onclick="toggleMenu();"> Crew</a></li>
			<li> <a href="#contact" onclick="toggleMenu();"> Contact</a></li>
		</ul>
    </header>   

    <section class="banner" id="banner">
        <div>
             <h2> Яun, </h2>
            
        </div>
    </section>	
	
    <section class="accueilBox">
        
        <div class="acceuilBox_box1">
            
            <div class="acceuilBox_box1Title">
                <img src="images/magasin.png">
                <p>Venez découvrir nos nouveautés</p>
            </div>

            <div class="acceuilBox_box1Network">
                
                <p>Rejoignez nous!</p>
          

                <div class="acceuilBox_box1IconNetwork">
                    <i class="fab fa-linkedin-in fa-2x"></i>
                    <i class="fab fa-facebook fa-2x"></i>
                    <i class="fab fa-instagram-square fa-2x"></i>
                </div>

            </div>
        </div>
        
       
    <div class="accueilBox_slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="images/slide1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="images/slide2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="images/slide3.jpg" alt="">
          </div>
          <div class="slide">
            <img src="images/slide4.jpg" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
        </div>
    </section>
  <div><img src="images/uber.png" class="badge"></div>

 
  <script src="https://unpkg.com/scrollreveal">
	</script>
  <script src="main.js"></script>
</body>
</html>
